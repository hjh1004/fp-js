    1. map으로 합성하기
    <script>
      const f = (x) => x + 10;
      const g = (x) => x - 5;
      const fg = (x) => f(g(x));

      console.log(fg(10));
      console.log(fg());
      _.go(10, fg, console.log);
      _.go(fg, console.log);
      _.go([10], L.map(fg), _.each(console.log));
      _.go([], L.map(fg), _.each(console.log));
      console.clear();
    </script>
